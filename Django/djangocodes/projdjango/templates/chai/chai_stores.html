{% extends "layout.html" %}

{% block content %}
Test content for forms.
<form method="POST" action="{% url 'chai_stores' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Search Store</button>
</form>

{% if stores %}
    <h2>Stores available</h2>
    <ul>
        {% for store in stores %}
            <li>{{ store.name }} - {{ store.location }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock  %}
