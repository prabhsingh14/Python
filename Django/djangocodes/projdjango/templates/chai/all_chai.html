{% extends "layout.html" %}

{% block title %}
All Chai
{% endblock %}

{% block content %}
<h1>All types of available chai</h1>

<div class="grid grid-cols-3">
    {% for chai in chai_varieties %}
    <div class="chai-item">
        <img src="{{ chai.image.url }}" alt="">
        <p>{{ chai.name }}</p>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center
            text-white bg-blue-700 rounded-lg hover:bg-blue-800"
            >
                {{ chai.type }} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
