{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock  %}

{% block content %}
<h1 class="text-center mt-4">Chai aur Tweet</h1>
<h2>
    {% if form.instance.pk %} Edit Tweet
    {% else %} Create Tweet
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to Tweet List</a>
{% endblock %}
